<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen">
        <meta charset="UTF-8">
        <title>渡邊hair</title>
    </head>
    <body>
        <div id=wrapper>
            <!--header-->
            <header >
                <h1>京都の学生向けヘアーサロンなら<br>
                    <span>NESThair</span>
                </h1>
                <nav>
                    <ul>
                        <li><a href="#">ホーム</a></li>
                        <li><a href="#">メニュー一覧</a></li>
                        <li><a href="#">ご予約</a></li>
                    </ul>
                </nav>
                <div class='clear'></div>
                <p id="nav_tel"><img src="images/tel_nav.jpg" alt="電話番号　012-345-6789"></p>
            </header>
            <!-- end header -->

            <!--中見出しここから-->
            <h2 id="heading" class="box-shadow">
                ご予約・お問い合わせ
            </h2>
            <!--中見出しここまで-->

            <!--左ここから-->
            <div id="left" class="box-shadow">
                <h3>ご予約・お問い合わせフォーム</h3>
                <p id="contact-text">下記お問い合わせフォームよりご希望の日時、ご予約内容をお知らせください。<br>
                お問い合わせの場合は、【お客様ご要望欄】に記入して送信してください。
                </p>
                <form action="">
                   <table>
                       <tr>
                           <td class="form-title">
                               <label for="form-name">お名前</label></td>
                           <td class="form-contents">
                           <input id="form-name" type="text">
                           </td>
                       </tr>
                       <tr>
                           <td class="form-title">
                               <label for="form-tel">お電話暗号</label></td>
                           <td class="form-contents">
                               <input id="form-tel" type="text">
                           </td>
                       </tr>
                       <tr>
                           <td class="form-title">
                               <label for="form-time">ご希望日時</label></td>
                           <td class="form-contents">
                               <input class="form-time" type="text">年
                               <input class="form-time" type="text">月
                               <input class="form-time" type="text">
                               日
                               <input class="form-time" type="text">
                               時から
                               <input class="form-time" type="text">時まで
                           </td>
                       </tr>


                       <tr>
                           <td class="form-title">
                               <label for="form-menu">ご希望メニュー</label></td>
                           <td class="form-contents">
                               <input id="menu-cut" type="checkbox" value="カット">
                               <label for="menu-cut">カット</label>

                               <input id="menu-color" type="checkbox"
                               value="カラー">
                               <label for="menu-color">カラー</label>

                               <input id="menu-parm" type="checkbox"
                               value="パーマ">
                               <label for="menu-parm">パーマ</label>

                           </td>
                       </tr>



                       <tr>
                           <td class="form-title">
                               <label for="form-textarea">お客様ご要望欄</label></td>
                           <td class="form-contents">
                               <textarea id="form-textarea"></textarea>
                           </td>
                       </tr>

                   </table>
                   <p id="submit">
                       <input type="submit" value="送信する">
                   </p>

                </form>
            </div>
            <!--左ここまで-->

            <!--右ここから-->
            <div id="right" >

                <ul>
                    <!--<li class="box-shadow"><a href="#" id="contact">ご予約・お問い合わせ</a></li>-->
                    <li class="box-shadow"><a href="#" id="blog">スタイリストブログ</a></li>
                </ul>

            </div>
            <!--右ここまで-->

            <div class='clear'></div>

        </div><!--wrapperの閉じタグ-->

        <!--footerここから-->
        <footer>
            <p>copyright(C)2010-2018 Campus inc All Right Reserved.</p>
        </footer>
        <!--footerここまで-->



    </body>
</html>
